spring.application.name=09.Model2MVCShop_jQuery

# 서버 포트 변경
server.port=8000


# Web : JSP 위치 설정
spring.mvc.view.prefix=/
#spring.mvc.view.suffix=.jsp


# Web : 한글처리 설정
# POST
server.servelt.encoding.charset=EUC-KR
# GET
server.tomcat.uri-encoding=EUC-KR


# Oracle DB 접속 정보
spring.datasource.driver-class=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@192.168.0.228:1521:xe
spring.datasource.username=scott
spring.datasource.password=tiger


# MyBatis Meta-Data 설정
mybatis.config-location=classpath:sql/mybatis-config.xml


# 외부 properties 파일 import
spring.config.import=classpath:/config/common.properties,classpath:/config/file.properties


#JSP수정시 서버 재시작없이 바로 적용될 수 있게 설정
server.servlet.jsp.init-parameters.development=true
spring.devtools.livereload.enabled=true
